<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Cédula Dominicana</title>
</head>
<body>
    <h1>Validar Cédula Dominicana</h1>

    <!-- Entrada de texto para la cédula -->
    <input type="text" id="cedula" placeholder="Ingrese la cédula" />

    <!-- Botón para validar -->
    <button onclick="validarYCargarCedula()">Validar Cédula</button>

    <!-- Espacio para mostrar el resultado -->
    <p id="resultado"></p>

    <script>
        // Función para validar la cédula dominicana
        function validarCedulaDominicana(cedula) {
            if (cedula.length !== 11 || isNaN(cedula)) {
                return false;
            }
            const multiplicadores = [1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1];
            let total = 0;
            for (let i = 0; i < cedula.length; i++) {
                let multiplicacion = parseInt(cedula[i]) * multiplicadores[i];
                if (multiplicacion > 9) {
                    multiplicacion -= 9;
                }
                total += multiplicacion;
            }
            return total % 10 === 0;
        }

        // Función para validar la cédula y mostrar el resultado en la pantalla
        function validarYCargarCedula() {
            const cedula = document.getElementById("cedula").value;
            const resultado = document.getElementById("resultado");

            if (validarCedulaDominicana(cedula)) {
                resultado.textContent = `La cédula ${cedula} es válida.`;
                resultado.style.color = "green";
            } else {
                resultado.textContent = `La cédula ${cedula} es inválida.`;
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
